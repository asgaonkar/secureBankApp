<!DOCTYPE html>
<html>
<title>Admin Log</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<body class="w3-light-grey">

    <div class="container; background-color: w3-light-gray" style="position:fixed; left:-10px; width: 100%;" ng-app="SecureBankApp">
        <div ng-include="'modules/sidebar.html'"></div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">

            <!-- Header -->
            <header class="w3-container" style="padding-top:22px">
                <h5><b><i class="fa fa-dashboard"></i> Admin Log</b></h5>
            </header>

            <div class="w3-row-padding w3-margin-bottom">
                <div>
                    <table class="w3-table w3-striped w3-white table-bordered table-condensed" style="width:70%">
                        <thead>
                            <tr>
                                <th style="text-align:center">ID</th>
                                <th style="text-align:center">Dump</th>
                                <th style="text-align:center">Time</th>
                                <th style="text-align:center">Type</th>
                                <th style="text-align:center">User ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in log">
                                <td style="text-align:right;padding-right: 25px;"><i class="fa w3-text-blue w3-large"></i>{{item.log_id}}</td>
                                <td style="text-align:center">{{item.log_dump}}</td>
                                <td style="text-align:center">{{item.log_time}}</td>
                                <td style="text-align:center">{{item.log_type}}</td>
                                <td style="text-align:center">{{item.user_id}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>

            <!-- End page content -->
        </div>
    </div>
    <script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
    </script>
</body>
</html>
