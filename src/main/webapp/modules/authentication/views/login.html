<!DOCTYPE html>
<html ng-app="SecureBankApp">
<head>
	<meta charset="UTF-8">
	
	<script>
		function addVKI() {
			var myInput = document.getElementById('myInput');
			if (!myInput.VKI_attached) VKI_attach(myInput);
		}
	</script>
</head>
<centre>
<h2 class="alert alert-info">
    Welcome to Secure Banking Application<br />
</h2>
</centre>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="login()"  role="form"><!--  --> 
    <div class="form-group">
        <label for="username">Username</label>
        
        <input type="text" name="username" id="username" class="form-control keyboardInput" ng-model="username" required minlength="4" maxlength="15" pattern="[a-zA-Z0-9]*"  ng-virtual-keyboard/>
       <!--  <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">abcd</span> -->
        <div *ngIf="form.username.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">

  <div *ngIf="form.username.errors.required">
    Username is required.
  </div>
  <div *ngIf="form.username.errors.minlength">
    Name must be at least 4 characters long.
  </div>
</div>

    </div>
    <div class="form-group" ng-controller="ExampleCtrl">
        <label for="password">Password</label>
        <!-- <a href="#/"/> -->
        
		
		<div>			
			<input type="password" name="password" id="password" ng-model="password" required  class="form-control keyboardInput"/>
		</div>
		<hr width="40%">
	
        
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
       
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
