<!DOCTYPE html>
<html>
<title>Register for Account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<body class="w3-light-grey">

   
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">

            <!-- Header -->
            <header class="w3-container" style="padding-top:22px">
                <h5><b><i class="fa fa-dashboard"></i> Register for Account</b></h5>
            </header>
			<br>
            <div class="w3-row-padding w3-margin-bottom">
                <div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" ng-model="name" /><br>
                    </div>
                    <div>
                        <label for="DOB">DOB</label>
                        <input type="date" ng-model="birthday" /><br>
                    </div>
                    <div>
                       <label for="Email">Email</label>
                        <input type="text" ng-model="email" /><br>
                    </div>
                    <div>
                        <label for="Phone">Phone</label>
                        <input type="text" ng-model="phone" /><br>
                    </div>
                    <div>
                        <label for="Address">Address</label>
                        <input type="text" ng-model="address" /><br>
                    </div>
                    <div>
                       <label for="username">Username</label>
                        <input type="text" ng-model="username" />
                        <p id="UsernameMessage" ng-model="usernameMessage"></p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="PasswordInput" type="password" ng-model="password" ng-change="ValidatePassword()"/>
                        <span class="help-block">{{passwordMessage}}</span>
                        <p id="PasswordMessage" ng-model="passwordMessage"></p><br>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger w3-green" ng-disabled="form.$invalid || dataLoading || passwordInvalid || usernameUnavailable" ng-click="CreateUser()">Register</button>
                    <br>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger w3-green" ng-click="">Cancel</button>
                    </div>
                </div>
            </div>
            <hr>

            <!-- End page content -->
        </div>
    </div>
    <script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
    </script>
</body>
</html>
