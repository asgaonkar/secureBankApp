<!DOCTYPE html>
<html>
<title>Register for Account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<body class="w3-light-grey">

    <div class="container; background-color: w3-light-gray" style="position:fixed; left:-10px; width: 100%;">
        <div ng-include="'modules/sidebar.html'"></div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">

            <!-- Header -->
            <header class="w3-container" style="padding-top:22px">
                <h5><b><i class="fa fa-dashboard"></i> Register for Account</b></h5>
            </header>

            <div class="w3-row-padding w3-margin-bottom">
                <div>
                    <div>
                        <h4>Name</h4>
                        <input type="text" />
                    </div>
                    <div>
                        <h4>Email</h4>
                        <input type="text" />
                    </div>
                    <div>
                        <h4>Birthday</h4>
                        <input type="date" />
                    </div>
                    <div>
                        <h4>Username</h4>
                        <input type="text" />
                    </div>
                    <div>
                        <h4>Password</h4>
                        <input id="PasswordInput" type="password" />
                        <p id="PasswordMessage"></p>
                    </div>
                    <div>
                        <button class="btn success">Register</button>
                    </div>
                    <div>
                        <button class="btn default">Cancel</button>
                    </div>
                </div>
            </div>
            <hr>

            <!-- End page content -->
        </div>
    </div>
    <script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
    </script>

    <!-- Password strength check. -->
    <script>

        document.onload = function () {
            var passwordInput = document.getElementById("PasswordInput");
            passwordInput.onchange = CheckPassword;
            console.log("tada");
        }

        function CheckPassword() {
            // Regex taken from https://martech.zone/javascript-password-strength/. This is a citation.
            var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
            var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
            var enoughRegex = new RegExp("(?=.{6,}).*", "g");

            var passwordMessage = document.getElementById("PasswordMessage");
            var passwordInput = document.getElementById("PasswordInput");

            if (passwordInput.value.length < 8) {
                passwordMessage.innerHTML = "Password must be at least 8 characters.";
            }
            else if (enoughRegex.test(passwordInput.value) == false) {
                passwordMessage.innerHTML = "Password is weak. Try adding more special characters, and do not use known words.";
            }
            else if (mediumRegex.test(passwordInput.value) == false) {
                passwordMessage.innerHTML = "Password is medium. Try adding more special characters.";
            }
            else if (strongRegex.test(passwordInput.value) == false) {
                passwordMessage.innerHTML = "Password is strong!";
            }
        }
    </script>
</body>
</html>
