<!DOCTYPE html>
<html ng-app="SecureBankApp">
  <head>
    <title>Help and Support</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <style>
	html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
	.FixedHeightContainer
	{
	  height: 250px;

	}
	.Content
	{
	  height:224px;
	   overflow:auto;
	}
	</style>
  </head>
  <body>
    
    <div class="container; background-color: w3-light-gray" style = "position:fixed; left:-10px; width: 100%;">
	<div ng-include="'modules/sidebar.html'"></div>
    <div id="base"  class="container; background-color: w3-light-gray" style = "position:fixed; left:0px; width: 100%;">

<div style = "position:relative; left:350px;width: 100%;">
	<header class="w3-container" style="padding-top:22px">
	    <h5><b><i class="fa fa-dashboard"></i> Update Contact Details</b></h5>
  	</header>
  	
  	<div class="w3-panel">
      	<!-- <div><i class="fa fa-plus" style="font-size:48px;color:DodgerBlue"></i></div> -->
	    <label for="fname">Select information to update:</label><br>
		<select name="fname" ng-model="selectedOption" ng-options="x for x in options">
		</select><br>
		
  		<label for="fname">Enter New {{selectedOption}}:</label><br>
  		<input name="fname" ng-model="newInfo">
  		<button class="w3-w3-button w3-padding w3-green" style="font-size:16px;" ng-click="UpdateContact()"><i class="fa fa-play" style="font-size:18px;"></i> Update</button>
  		<span style='font-size:25px;color:green;' ng-show="isScheduleSuccess">&#10004;</span><br>
  		<label ng-show="updateErrorMsg && isUpdateSuccess">{{updateErrorMsg}}</label><br>
  		<label class="alert alert-danger" ng-show="updateErrorMsg && !isUpdateSuccess">{{updateErrorMsg}}</label><br>
  		 		
	  </div>

	<div style = "position:relative; left:350px;width: 100%;">
	<header class="w3-container" style="padding-top:22px">
	    <h5><b><i class="fa fa-dashboard"></i> Schedule Appointment</b></h5>
  	</header>
  	<br>
  	
	<div class="w3-panel">
      	<!-- <div><i class="fa fa-plus" style="font-size:48px;color:DodgerBlue"></i></div> -->
	    <label for="fname">Enter Date:</label><br>
	    <!--   <md-content ng-controller = "AppointmentController as ctrl" layout-padding ng-cloak>
  			 				
      				<ng-datepicker ng-model="myDate" ng-placeholder="Enter date"></ng-datepicker>
      			
		</md-content> -->
		<input name="fname" ng-model="appDate"><br>
  		<label for="fname">Enter Time:</label><br>
  		<input name="fname" ng-model="appTime">
  		<button class="w3-w3-button w3-padding w3-green" style="font-size:16px;" ng-click="ScheduleAppointment()"><i class="fa fa-play" style="font-size:18px;"></i> Go</button>
  		<span style='font-size:25px;color:green;' ng-show="isScheduleSuccess">&#10004;</span><br>
  		<label ng-show="scheduleErrorMsg && isScheduleSuccess">{{scheduleErrorMsg}}</label><br>
  		<label class="alert alert-danger" ng-show="scheduleErrorMsg && !isScheduleSuccess">{{scheduleErrorMsg}}</label><br>
  		<br><br><br>  		
	  </div>
	</div>
    </div>
    <script src="resources/scripts/axure/ios.js"></script>
    </div>
  </body>
</html>
